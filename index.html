<!DOCTYPE html>
<html>
   <head>
      <meta property="og:image" content="img/thumbnail.png">
      <link rel="shortcut icon" href="img/favicon.ico">
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="css/fonts.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <title>Retard Translator</title>
   </head>
   <body>
      <header >
         <nav>
            <a href="#">
               <img src="img/favicon.ico" class="main_icon">
            </a>
            <h1 class="page_name">Retard Translator</h1>
         </nav>
      </header>
      <div class="main">
         <div class="line"></div>

         <div class="translate_box">
            <div class="language_bar">
               <div class="first_language">
                  <h1 class="language_box chosen_english">English</h1>
               </div>
               <div class="second_language">
                  <h1 class="language_box chosen_language" id="retard">Retard</h1>
                  <h1 class="language_box" id="uwu">Weeb</h1>
                  <h1 class="language_box" id="georgian">Georgian</h1>
               </div>
            </div>
            <div class="text">
               <textarea class="room-component-input-textarea" placeholder="Text to translate..." id="text-input"></textarea>
            </div>
            <div class="translation">
               <textarea class="room-component-input-textarea" placeholder="Translation" id="text-output" readonly></textarea>
               <img class="copy" src="img/copy.png" title="copy" id="copy">
            </div>
         </div>
      </div>
      <script src="js/translation.js"></script>
      <script src="js/copy.js"></script>
   </body>
</html>
